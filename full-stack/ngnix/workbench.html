<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Рабочая область</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="container-workbench">
		<div class="sidebar">
			<div class="sidebar-header">
				<h2>Действия</h2>
			</div>
			<div class="sidebar-actions">
				<!-- Action buttons will be added here by JavaScript -->
			</div>
			
			<!-- Logout button container -->
			<div class="logout-container">
				<!-- Logout button will be added here by JavaScript -->
			</div>
			
			<!-- Search section -->
			<div class="search-section">
				<h3>Поиск фотографий</h3>
				<div class="search-form">
					<input type="text" id="search-input" placeholder="Введите координаты (шир,долг) или адрес">
					<button id="search-button">Поиск</button>
				</div>
				<div id="search-results" class="search-results"></div>
			</div>
			
			<!-- Export section -->
			<div class="export-section">
				<h3>Экспорт данных</h3>
				<button id="export-xlsx-button">Экспорт в XLSX</button>
			</div>
		</div>
		
		<div class="main-content">
			<div class="header">
				<h1>Рабочая область фотографий</h1>
				<p>Управление вашей коллекцией фотографий</p>
			</div>
			
			<!-- File upload form -->
			<div class="upload-section">
				<input type="file" id="photo-upload" accept="image/*" style="display: none;">
				<button id="upload-button" class="upload-btn">Загрузить фото</button>
				<div id="upload-status" class="upload-status"></div>
			</div>
			
			<div class="photo-grid" id="photo-grid">
				<!-- Photo grid items will be added here by JavaScript -->
				<!-- For now, we'll add a placeholder for the upload button -->
				<div class="photo-card upload-card" id="add-photo-card">
					<div class="plus-icon">+</div>
					<p>Добавить фото</p>
				</div>
			</div>
			
			<!-- Modal for viewing photos -->
			<div id="photo-modal" class="modal">
				<span class="close">&times;</span>
				<img class="modal-content" id="modal-image">
				<div id="modal-caption"></div>
				<div id="processing-results"></div>
			</div>
		</div>
	</div>
	<script src="logout.js"></script>
	<script src="workbench.js"></script>
</body>
</html>
