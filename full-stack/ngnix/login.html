<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="container">
		<div class="card" role="region" aria-labelledby="login-title">
			<div class="header">
				<h1 id="login-title">Welcome back</h1>
				<p>Sign in to your account to continue</p>
			</div>

			<form class="form" action="#" method="post" autocomplete="on">
				<label class="label" for="login">Login</label>
				<input class="input" type="text" id="login" name="login" placeholder="your_login" required />

				<label class="label" for="password">Password</label>
				<input class="input" type="password" id="password" name="password" placeholder="••••••••" minlength="6" required />

				<div class="row">
					<label class="checkbox">
						<input type="checkbox" name="remember" />
						<span>Remember me</span>
					</label>
					<a class="link" href="#" aria-label="Forgot your password? Reset it here">Forgot password?</a>
				</div>

				<button class="button" type="submit">Sign in</button>
			</form>

			<div class="footer">
				<span>Don't have an account? </span><a href="register.html">Sign up</a>
			</div>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
