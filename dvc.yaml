stages:
  prepare_data:
    cmd: python src/data/make_dataset.py
    deps:
      - src/data/make_dataset.py
      - data/raw
    outs:
      - data/processed/train.csv:
          cache: true
      - data/processed/test.csv:
          cache: true
      - data/processed/train_target.csv:
          cache: true
      - data/processed/test_target.csv:
          cache: true

  train_model:
    cmd: python src/models/train.py
    deps:
      - src/models/train.py
      - data/processed/train.csv
      - data/processed/train_target.csv
    outs:
      - models/model.pkl:
          cache: true
    metrics:
      - metrics.json:
          cache: false
    plots:
      - plots/feature_importance.png:
          cache: false

  evaluate_model:
    cmd: python src/models/evaluate.py
    deps:
      - src/models/evaluate.py
      - models/model.pkl
      - data/processed/test.csv
      - data/processed/test_target.csv
    metrics:
      - metrics.json:
          cache: false
    plots:
      - reports/figures/confusion_matrix.png:
          cache: false
      - reports/figures/roc_curve.png:
          cache: false

  visualize_results:
    cmd: python src/visualization/visualize.py
    deps:
      - src/visualization/visualize.py
      - models/model.pkl
      - data/processed/train.csv
      - data/processed/train_target.csv
    outs:
      - reports/figures/distribution_plots.png:
          cache: false
      - reports/figures/correlation_heatmap.png:
          cache: false
